[package]
name = "todors"
version = "0.0.1"
authors = ["Nick Murphy <comfortablynick@gmail.com>"]
description = "Command line interface using the todo.txt format"
edition = "2018"
publish = false

[dependencies]
log = "0.4.7"
env_logger = "0.6.2"
chrono = "0.4"
dirs = "2.0"
regex = "1"
lazy_static = "1.3.0"
termcolor = "1"
todo-txt = "^1.3"
toml = "0.5"
serde = { version = "1.0", features = ["derive"] }
failure = "0.1.5"
structopt = { version = "0.3", git = "https://github.com/TeXitoi/structopt.git", features = ["wrap_help"] }
exitfailure = "0.5.1"
shellexpand = "1.0.0"
# clap = "2.33"
clap = { version = "3.0.0-beta.1", git = "https://github.com/clap-rs/clap.git", branch = "v3-master" }

[dev-dependencies]
pretty_assertions = "0.6"

[patch.crates-io]
termcolor = { git = "https://github.com/comfortablynick/termcolor.git", branch = "no-reset" }
shellexpand = { git = "https://github.com/NickHackman/shellexpand.git", branch = "fix-use-deprecated-std-env-home_dir" }
