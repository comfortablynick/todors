[package]
name = "todors"
version = "0.0.1"
authors = ["Nick Murphy <comfortablynick@gmail.com>"]
description = "Command line interface using the todo.txt format"
edition = "2018"
publish = false
autobins = false

[lib]
doctest = false

[[bin]]
name = "todors"
path = "src/bin/main.rs"

[dependencies]
log = "0.4.11"
chrono = "0.4"
dirs = "2.0"
regex = "1"
lazy_static = "1.3.0"
termcolor = "1.1"
todo-txt = "^1.3"
toml = "0.5"
serde = { version = "1.0", features = ["derive"] }
shellexpand = "2"
clap = "3.0.0-beta.1"
anyhow = "1.0"
rs-console-logger = { git = "https://github.com/comfortablynick/rs-console-logger.git" }

[dev-dependencies]
pretty_assertions = "0.6"
